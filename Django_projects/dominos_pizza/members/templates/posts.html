<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>posts:</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{post.user.full_name}}</h2>
        <img src="{{post.images.first.image.url}}" alt="">
        <h3>{{post.caption}}</h3>
    </li>
</ul>
</body>
</html>
